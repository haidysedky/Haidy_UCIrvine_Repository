<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Mission to Mars</title>
	<link ref="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron text-center">
		<div class="container">
			<h1>Mission to Mars</h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>
    </div>
    <dic class="row">
    	<div class="col-md-12">
    		<h3>Latest Mars News</h3>
    		<h4>{{mars_data_dict.news_title}}</h4>
    		<p>{{mars_data_dict.news_p}}</p>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-8">
    		<h3>Featured Mars Image</h3>
    		<img src={{mars_data_dict.featured_image_url}} alt="featured mars image">
    	</div>
    	<div class="col-md-4">
    		<h4>Current Weather on Mars</h4>
    	</div>
    </div>

</body>
</html>
